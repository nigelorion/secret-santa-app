<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Organizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a3a2e 0%, #2d5f4d 50%, #1a3a2e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Pixel rain effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: #0a1f1a;
            border: 4px solid #4a9d7f;
            box-shadow: 
                0 0 0 2px #0a1f1a,
                0 0 0 6px #2d5f4d,
                8px 8px 0 0 rgba(0,0,0,0.3);
            padding: 30px;
            margin-bottom: 20px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #0f2a20;
            border: 3px solid #5fb89d;
        }

        .header h1 {
            color: #8fedd4;
            font-size: 24px;
            line-height: 1.6;
            text-shadow: 3px 3px 0 #1a3a2e;
            margin-bottom: 10px;
        }

        .pixel-icon {
            font-size: 48px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 4px solid #2d5f4d;
            padding-bottom: 10px;
        }

        .tab-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px 20px;
            background: #1a3a2e;
            color: #8fedd4;
            border: 3px solid #4a9d7f;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .tab-button:hover {
            background: #2d5f4d;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 0 rgba(0,0,0,0.3);
        }

        .tab-button.active {
            background: #4a9d7f;
            color: #0a1f1a;
            border-color: #8fedd4;
        }

        h2 {
            color: #8fedd4;
            font-size: 18px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0 #1a3a2e;
        }

        h3 {
            color: #5fb89d;
            font-size: 14px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #8fedd4;
            font-size: 10px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0a1f1a;
            border: 3px solid #2d5f4d;
            color: #8fedd4;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4a9d7f;
            box-shadow: 0 0 0 3px rgba(143, 237, 212, 0.2);
        }

        input::placeholder, textarea::placeholder {
            color: #2d5f4d;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px 30px;
            background: #4a9d7f;
            color: #0a1f1a;
            border: 3px solid #8fedd4;
            cursor: pointer;
            transition: all 0.1s;
            width: 100%;
            text-transform: uppercase;
            margin-top: 10px;
        }

        button:hover {
            background: #5fb89d;
            transform: translate(-3px, -3px);
            box-shadow: 5px 5px 0 0 rgba(0,0,0,0.4);
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 0 rgba(0,0,0,0.4);
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 3px solid;
            font-size: 10px;
            line-height: 1.6;
        }

        .message.success {
            background: rgba(143, 237, 212, 0.1);
            border-color: #4a9d7f;
            color: #8fedd4;
        }

        .message.error {
            background: rgba(237, 143, 143, 0.1);
            border-color: #c74a4a;
            color: #ed8f8f;
        }

        .message.info {
            background: rgba(143, 189, 237, 0.1);
            border-color: #4a7f9d;
            color: #8fbded;
        }

        .participant-card {
            background: #0f2a20;
            border: 2px solid #2d5f4d;
            padding: 15px;
            margin-bottom: 10px;
        }

        .participant-card p {
            font-size: 10px;
            color: #8fedd4;
            margin-bottom: 5px;
        }

        .section-box {
            background: rgba(15, 42, 32, 0.5);
            border: 3px solid;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-box.yellow {
            border-color: #9d9d4a;
        }

        .section-box.blue {
            border-color: #4a7f9d;
        }

        .helper-text {
            font-size: 8px;
            color: #5fb89d;
            line-height: 1.4;
            margin-top: 5px;
        }

        .warning-text {
            font-size: 9px;
            color: #9d9d4a;
            text-align: center;
            margin-top: 15px;
            line-height: 1.5;
        }

        /* Pixel trees decoration */
        .trees {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(74, 157, 127, 0.1) 50px,
                rgba(74, 157, 127, 0.1) 60px
            );
            pointer-events: none;
            z-index: 0;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD_w3zUhizJZsjdtrzTkq_lAePsvAFVM_o",
            authDomain: "secret-manta-ff7b6.firebaseapp.com",
            projectId: "secret-manta-ff7b6",
            storageBucket: "secret-manta-ff7b6.firebasestorage.app",
            messagingSenderId: "138324851995",
            appId: "1:138324851995:web:e82a5ec02d2e81c0e6e7be",
            measurementId: "G-5D1MW1MP7C"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
        window.firestoreModules = { collection, getDocs, addDoc, updateDoc, doc, setDoc, getDoc };

        window.addEventListener('load', () => {
            if (window.initApp) window.initApp();
        });
    </script>
</head>
<body>
    <div class="trees"></div>
    <div class="container">
        <div class="header">
            <div class="pixel-icon">üéÑ</div>
            <h1>SECRET SANTA<br>ORGANIZER</h1>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab-button active" onclick="showView('signup')" id="signupTab">
                    SIGN UP
                </button>
                <button class="tab-button" onclick="showView('admin-login')" id="adminTab">
                    ADMIN
                </button>
            </div>

            <div id="content"></div>
        </div>
    </div>

    <script>
        let state = {
            view: 'signup',
            isAdminAuthenticated: false,
            adminPassword: '',
            participants: [],
            config: {
                historicalPairings: { year1: '', year2: '' },
                emailConfig: { serviceId: '', templateId: '', publicKey: '' }
            }
        };

        window.initApp = async function() {
            await loadFromFirebase();
            render();
        };

        async function loadFromFirebase() {
            try {
                const { collection, getDocs, getDoc, doc } = window.firestoreModules;
                
                const participantsSnapshot = await getDocs(collection(window.db, 'participants'));
                state.participants = participantsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const configDoc = await getDoc(doc(window.db, 'config', 'settings'));
                if (configDoc.exists()) {
                    state.config = configDoc.data();
                }

                state.adminPassword = localStorage.getItem('adminPassword') || '';
            } catch (error) {
                console.error('Error loading from Firebase:', error);
            }
        }

        async function saveParticipant(participant) {
            try {
                const { addDoc, collection } = window.firestoreModules;
                const docRef = await addDoc(collection(window.db, 'participants'), participant);
                participant.id = docRef.id;
                state.participants.push(participant);
            } catch (error) {
                console.error('Error saving participant:', error);
                throw error;
            }
        }

        async function saveConfig() {
            try {
                const { setDoc, doc } = window.firestoreModules;
                await setDoc(doc(window.db, 'config', 'settings'), state.config);
            } catch (error) {
                console.error('Error saving config:', error);
            }
        }

        function showMessage(message, type) {
            const typeClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            return `<div class="message ${typeClass}">${message}</div>`;
        }

        function showView(view) {
            state.view = view;
            const signupTab = document.getElementById('signupTab');
            const adminTab = document.getElementById('adminTab');
            
            signupTab.className = view === 'signup' ? 'tab-button active' : 'tab-button';
            adminTab.className = (view === 'admin' || view === 'admin-login') ? 'tab-button active' : 'tab-button';
            
            render();
        }

        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const wishlist = formData.get('wishlist');
            const spouseName = formData.get('spouseName');

            if (state.participants.some(p => p.email.toLowerCase() === email.toLowerCase() || p.name.toLowerCase() === name.toLowerCase())) {
                document.getElementById('signupMessage').innerHTML = showMessage('Oops! You are already signed up this year. If you need to update your info, contact the organizer.', 'error');
                return;
            }

            try {
                await saveParticipant({ name, email, wishlist, spouseName, timestamp: Date.now() });
                event.target.reset();
                document.getElementById('signupMessage').innerHTML = showMessage('üéâ Successfully signed up! You\'ll receive an email once Secret Santa assignments are made.', 'success');
                setTimeout(() => { document.getElementById('signupMessage').innerHTML = ''; }, 5000);
            } catch (error) {
                document.getElementById('signupMessage').innerHTML = showMessage('Error signing up. Please try again.', 'error');
            }
        }

        function handleAdminLogin(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (!state.adminPassword) {
                if (password.length >= 6) {
                    state.adminPassword = password;
                    localStorage.setItem('adminPassword', password);
                    state.isAdminAuthenticated = true;
                    showView('admin');
                } else {
                    alert('Password must be at least 6 characters');
                }
            } else {
                if (password === state.adminPassword) {
                    state.isAdminAuthenticated = true;
                    showView('admin');
                } else {
                    alert('Incorrect password!');
                }
            }
        }

        function parseHistoricalPairings() {
            const pairings = [];
            [state.config.historicalPairings.year1, state.config.historicalPairings.year2].forEach(yearData => {
                if (!yearData || !yearData.trim()) return;
                const pairs = yearData.split(/[,\n]/).map(p => p.trim()).filter(p => p);
                pairs.forEach(pair => {
                    const match = pair.match(/(.+?)\s*[-‚Üí>]\s*(.+)/);
                    if (match) {
                        pairings.push({ giver: match[1].trim(), receiver: match[2].trim() });
                    }
                });
            });
            return pairings;
        }

        async function runSecretSanta() {
            if (state.participants.length < 3) {
                document.getElementById('adminMessage').innerHTML = showMessage('Need at least 3 participants!', 'error');
                return;
            }

            if (!state.config.emailConfig.serviceId || !state.config.emailConfig.templateId || !state.config.emailConfig.publicKey) {
                document.getElementById('adminMessage').innerHTML = showMessage('Please configure EmailJS settings first!', 'error');
                return;
            }

            const historicalPairs = parseHistoricalPairings();
            const spouseMap = {};
            state.participants.forEach(p => {
                if (p.spouseName) {
                    spouseMap[p.name] = p.spouseName;
                    spouseMap[p.spouseName] = p.name;
                }
            });

            const shuffled = [...state.participants].sort(() => Math.random() - 0.5);
            const assignments = [];
            const available = [...shuffled];

            for (let giver of shuffled) {
                const receiverIndex = available.findIndex(r => {
                    if (r.name === giver.name) return false;
                    const giverSpouse = spouseMap[giver.name];
                    if (giverSpouse && r.name.toLowerCase() === giverSpouse.toLowerCase()) return false;
                    
                    const recentReceivers = historicalPairs
                        .filter(p => p.giver.toLowerCase() === giver.name.toLowerCase())
                        .map(p => p.receiver.toLowerCase());
                    
                    if (recentReceivers.includes(r.name.toLowerCase())) return false;
                    return true;
                });

                if (receiverIndex === -1) {
                    document.getElementById('adminMessage').innerHTML = showMessage('Could not create valid assignments with current constraints. Try again!', 'error');
                    return;
                }

                const receiver = available[receiverIndex];
                assignments.push({ giver, receiver });
                available.splice(receiverIndex, 1);
            }

            await sendEmails(assignments);
        }

        async function sendEmails(assignments) {
            try {
                emailjs.init(state.config.emailConfig.publicKey);
                
                document.getElementById('adminMessage').innerHTML = showMessage('Sending emails...', 'info');
                
                let successCount = 0;
                let failCount = 0;
                
                for (const assignment of assignments) {
                    try {
                        await emailjs.send(
                            state.config.emailConfig.serviceId,
                            state.config.emailConfig.templateId,
                            {
                                to_name: assignment.giver.name,
                                to_email: assignment.giver.email,
                                receiver_name: assignment.receiver.name,
                                receiver_wishlist: assignment.receiver.wishlist || 'No wish list provided yet'
                            }
                        );
                        successCount++;
                    } catch (error) {
                        console.error(`Failed to send email to ${assignment.giver.name}:`, error);
                        failCount++;
                    }
                }
                
                if (failCount === 0) {
                    document.getElementById('adminMessage').innerHTML = showMessage(`üéâ Success! ${successCount} Secret Santa emails have been sent! Check your inbox for your assignment!`, 'success');
                } else {
                    document.getElementById('adminMessage').innerHTML = showMessage(`‚ö†Ô∏è Partially complete: ${successCount} emails sent, ${failCount} failed. Check console for details.`, 'error');
                }
            } catch (error) {
                console.error('Email sending error:', error);
                document.getElementById('adminMessage').innerHTML = showMessage('‚ùå Failed to send emails. Please check your EmailJS configuration and try again.', 'error');
            }
        }

        async function updateConfig(field, value) {
            if (field.includes('.')) {
                const [obj, key] = field.split('.');
                state.config[obj][key] = value;
            } else {
                state.config.emailConfig[field] = value;
            }
            await saveConfig();
        }

        function render() {
            const content = document.getElementById('content');
            
            if (state.view === 'signup') {
                content.innerHTML = `
                    <h2>JOIN SECRET SANTA</h2>
                    <div id="signupMessage"></div>
                    <form onsubmit="handleSignup(event); return false;">
                        <div>
                            <label>YOUR NAME *</label>
                            <input type="text" name="name" required placeholder="ENTER NAME">
                        </div>
                        <div>
                            <label>YOUR EMAIL *</label>
                            <input type="email" name="email" required placeholder="ENTER EMAIL">
                        </div>
                        <div>
                            <label>YOUR WISH LIST</label>
                            <textarea name="wishlist" rows="4" placeholder="LIST GIFT IDEAS..."></textarea>
                        </div>
                        <div>
                            <label>SPOUSE NAME *</label>
                            <input type="text" name="spouseName" required placeholder="ENTER SPOUSE NAME">
                            <p class="helper-text">YOU WON'T BE MATCHED WITH YOUR SPOUSE</p>
                        </div>
                        <button type="submit">SIGN ME UP! üéÖ</button>
                    </form>
                `;
            } else if (state.view === 'admin-login' && !state.isAdminAuthenticated) {
                content.innerHTML = `
                    <h2>ADMIN LOGIN</h2>
                    <form onsubmit="handleAdminLogin(event); return false;">
                        <p class="helper-text" style="margin-bottom: 20px;">${!state.adminPassword ? 'FIRST TIME SETUP: CREATE YOUR ADMIN PASSWORD' : 'ENTER ADMIN PASSWORD TO CONTINUE'}</p>
                        <input type="password" id="passwordInput" required placeholder="${!state.adminPassword ? 'CREATE PASSWORD' : 'ENTER PASSWORD'}">
                        <button type="submit">
                            ${!state.adminPassword ? 'SET PASSWORD' : 'LOGIN'}
                        </button>
                    </form>
                `;
            } else if (state.view === 'admin' || (state.view === 'admin-login' && state.isAdminAuthenticated)) {
                state.view = 'admin';
                const participantsList = state.participants.length === 0 
                    ? '<p class="helper-text">NO PARTICIPANTS YET</p>'
                    : state.participants.map(p => `
                        <div class="participant-card">
                            <p><strong>${p.name}</strong></p>
                            <p>${p.email}</p>
                            ${p.spouseName ? `<p>SPOUSE: ${p.spouseName}</p>` : ''}
                        </div>
                    `).join('');

                content.innerHTML = `
                    <h2>ADMIN PANEL</h2>
                    <div id="adminMessage"></div>
                    
                    <div style="margin-bottom: 30px;">
                        <h3>PARTICIPANTS (${state.participants.length})</h3>
                        ${participantsList}
                    </div>

                    <div class="section-box yellow">
                        <h3>HISTORICAL PAIRINGS</h3>
                        <p class="helper-text" style="margin-bottom: 15px;">ENTER PREVIOUS YEARS' ASSIGNMENTS TO AVOID REPEATS<br>FORMAT: "GIVER ‚Üí RECEIVER" OR "GIVER - RECEIVER"</p>
                        <div>
                            <label>2023 PAIRINGS</label>
                            <textarea onchange="updateConfig('historicalPairings.year1', this.value)" rows="2" placeholder="JOHN ‚Üí SARAH, MARY ‚Üí TOM">${state.config.historicalPairings.year1 || ''}</textarea>
                        </div>
                        <div>
                            <label>2024 PAIRINGS</label>
                            <textarea onchange="updateConfig('historicalPairings.year2', this.value)" rows="2" placeholder="JOHN ‚Üí MARY, SARAH ‚Üí JOHN">${state.config.historicalPairings.year2 || ''}</textarea>
                        </div>
                    </div>

                    <div class="section-box blue">
                        <h3>EMAILJS CONFIGURATION</h3>
                        <p class="helper-text" style="margin-bottom: 15px;">ENTER YOUR EMAILJS CREDENTIALS</p>
                        <div>
                            <label>SERVICE ID</label>
                            <input type="text" value="${state.config.emailConfig.serviceId || ''}" onchange="updateConfig('serviceId', this.value)" placeholder="SERVICE_ID">
                        </div>
                        <div>
                            <label>TEMPLATE ID</label>
                            <input type="text" value="${state.config.emailConfig.templateId || ''}" onchange="updateConfig('templateId', this.value)" placeholder="TEMPLATE_ID">
                        </div>
                        <div>
                            <label>PUBLIC KEY</label>
                            <input type="text" value="${state.config.emailConfig.publicKey || ''}" onchange="updateConfig('publicKey', this.value)" placeholder="PUBLIC_KEY">
                        </div>
                    </div>

                    <button onclick="runSecretSanta()">
                        üìß RUN SECRET SANTA
                    </button>
                    
                    <p class="warning-text">
                        ‚ö†Ô∏è ONCE YOU CLICK, ASSIGNMENTS WILL BE<br>MADE AND EMAILS SENT IMMEDIATELY.<br>YOU WON'T SEE WHO GOT WHOM!
                    </p>
                `;
            }
        }
    </script>
</body>
</html>
